<!DOCTYPE html>
<html lang="en">

<body>

</body>

    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">New Song</span></button>
        <h4 class="modal-title" id="myModalLabel">Song</h4>
      </div>
      <div class="modal-body">
        <form role="form" action="@routes.Songs.createSong()" method="post" autocomplete="off">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control input-lg" placeholder="title" tabindex="1">
          </div>
          <div class="form-group">
            <label for="album">Album</label>
            <input type="text" name="album" id="album" class="form-control input-lg" placeholder="album" tabindex="2">
          </div>
          <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" name="artist" id="artist" class="form-control input-lg" placeholder="artist" tabindex="3">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Add Song</button> </div>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
