<!DOCTYPE html>
<html lang="en">
  <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title custom_align" id="Heading">Edit Your Song</h4>
        </div>
        <form role="form" action="@routes.Application.updateSong(user.id)" method="post" autocomplete="off">
        <div class="modal-body">

          <div class="form-group">
            <input class="form-control " type="text" placeholder="title">
          </div>
          <div class="form-group">

            <input class="form-control " type="text" placeholder="album">
          </div>
          <div class="form-group">

            <input class="form-control " type="text" placeholder="artist">
          </div>


        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-warning btn-lg" ><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
        </div>

      </div>
        <!-- /.modal-content -->
    </div>
      <!-- /.modal-dialog -->
  </div>

</html>
