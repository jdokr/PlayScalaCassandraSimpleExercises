@(songs : Seq[models.Song])
@main("Welcome to Play") {
    <!DOCTYPE html>
    <html>
        <div class="panel panel-default" >

            <div class="panel-heading">Registered Users</div>

            <table class='table table-hover' >
                <tr>
                    <th>Album</th>
                    <th>Artist</th>
                    <th>ID</th>
                    <th>Title</th>

                </tr>
                @for(user <- songs){
                    <tr>
                        <td>@user.album</td>
                        <td>@user.artist</td>
                        <td>@user.id</td>
                        <td>@user.title</td>


                    </tr>
                }


            </table>

        </div>
        <script src="/public/javascripts/bootstrap.min.js"></script>
    </html>
}
